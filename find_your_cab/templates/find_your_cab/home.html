<html>
<head>
    <title>find your cab</title>
</head>
<body>
    <h1 style="text-align:center;">Let find your cab</h1>

    <table border=1>
        <tr>
            <td>ID driver</td>
            <td>Name driver</td>
            <td>Point</td>
        </tr>    
   {% if driv_inform %}
        {% for cabdriver in driv_inform %}
        <tr>
            <td>{{ cabdriver.id}}</td>
            <td><a  href="{% url 'find_your_cab:ratepage' cabdriver.id %}" >{{ cabdriver.name_driver }}</td>
            <td>{{ cabdriver.point }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td>no data</td>
            <td>no data</td>
            <td>no data</td>
        </tr>
    {% endif%}
    </table>
</body>
</html>
